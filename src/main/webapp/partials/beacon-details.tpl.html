<legend>{{ headline }}</legend>

<!--

      'name',
      'beaconDate',
      'beaconType',
      'batteryLife',
      'genMgr'

-->
<form name="beaconForm" class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="nameInput">Name</label>
        <div class="col-sm-10">
            <input type="text" id="nameInput" class="form-control" ng-model="beacon.name" ng-required>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="beaconIdInput">Beacon ID</label>
        <div class="col-sm-10">
            <input type="text" id="beaconIdInput" class="form-control" ng-model="beacon.beaconId" ng-required>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="beaconDateInput">Date</label>
        <div class="col-sm-10">
            <input type="text" id="beaconDateInput" class="form-control" ng-model="beacon.beaconDate">
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-2 control-label" for="beaconTypeInput">Type</label>
        <div class="col-sm-10">
            <input type="text" id="beaconTypeInput" class="form-control" ng-model="beacon.beaconType">
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-2 control-label" for="batteryLifeInput">Battery Life</label>
        <div class="col-sm-10">
            <input type="text" id="batteryLifeInput" class="form-control" ng-model="beacon.batteryLife">
        </div>
    </div>


<!--
    <div class="form-group">
        <label class="col-sm-2 control-label" for="lonInput">Longitude</label>
        <div class="col-sm-2">
            <input type="text" id="lonInput" class="form-control" ng-model="beacon.loc.coordinates[0]">
        </div>
        <label class="col-sm-2 control-label" for="latInput">Latitude</label>
        <div class="col-sm-2">
            <input type="text" id="latInput" class="form-control" ng-model="beacon.loc.coordinates[1]">
        </div>
    </div>
-->

    <div class="form-group">
        <label class="col-sm-2 control-label" for="genMgrInput">General Manager</label>
        <div class="col-sm-10">
            <input type="text" id="genMgrInput" class="form-control" ng-model="beacon.genMgr">
        </div>
    </div>

    <br/>

    <div class="row">
        <div class="col-md-4 col-md-offset-4 readonly-details">
            Created on: {{ beacon.createdAt | date: 'yyyy-MM-dd HH:mm' }}
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-primary" ng-click="saveButtonClicked()"><i class="glyphicon glyphicon-floppy-disk"></i> {{saveButtonText}}</button>
            <button ng-show="!isAdd" class="btn btn-danger" ng-click="deleteButtonClicked()"><i class="glyphicon glyphicon-remove"></i> Delete</button>
        </div>
    </div>

<br/>
<br/>

</form>


<br/>
<br/>
<br/>


<accordion close-others="oneAtATime">
    <accordion-group is-open="status.open">
        <accordion-heading>
            <div class="debug-accordion">
                <i class="glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i> Debug info
            </div>
        </accordion-heading>
        <pre class="tiny-debug" ng-bind="beacon | json"></pre>
    </accordion-group>
</accordion>
