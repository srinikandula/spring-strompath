<legend>{{ headline }}</legend>

<div class="pull-right toolbar-button-div">
    <a class="btn btn-primary" href="#/procedures-new"><span class="glyphicon-plus">&nbsp;</span>Add Procedure</a>
</div>

<br/>

<table class="table table-bordered table-condensed table-hover table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>CPT Code</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-click="editProcedure(procedure.id)" class="clickable-item" ng-repeat="procedure in procedures | orderBy: 'name'">
        <td>{{ procedure.name }}</td>
        <td>{{ procedure.description }}</td>
        <td class="ignore-cells">{{ procedure.cptCode }}</td>
    </tr>
    <tr ng-if="!procedures || procedures.length === 0">
        <td colspan="3">No procedures exist.  Please add some.</td>
    </tr>
    </tbody>
</table>
